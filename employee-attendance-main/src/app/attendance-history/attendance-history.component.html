<mat-card>
  <mat-card-title>Attendance History</mat-card-title>
  <mat-card-content>
    <p>View your attendance records</p>
    <mat-form-field appearance="fill">
      <mat-label>Enter your Employee ID</mat-label>
      <input matInput [(ngModel)]="employeeIdInput">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="viewHistory()">View History</button>
    <div *ngIf="hasRecords; else noRecords">      
      <table mat-table [dataSource]="dataSource">

        <!-- Employee ID Column -->
        <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef> Employee ID </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
        </ng-container>

        <!-- Check-in Time Column -->
        <ng-container matColumnDef="check_in_time">
          <th mat-header-cell *matHeaderCellDef> Check-in Time </th>
          <td mat-cell *matCellDef="let element"> {{element.check_in_time}} </td>
        </ng-container>

        <!-- Check-out Time Column -->
        <ng-container matColumnDef="check_out_time">
          <th mat-header-cell *matHeaderCellDef> Check-out Time </th>
          <td mat-cell *matCellDef="let element"> {{element.check_out_time}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #noRecords>
      <p>No records found.</p>
      <p>Enter your Employee ID to view your attendance history</p>
    </ng-template>
  </mat-card-content>
</mat-card>
